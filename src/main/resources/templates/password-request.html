<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>The Abhikarma Kid's - Login</title>
<link rel="shortcut icon" href="/img/logo.jpg">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/plugins/feather/feather.css">
<link rel="stylesheet" href="/plugins/icons/flags/flags.css">
<link rel="stylesheet"
	href="/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="/img/login.png" alt="Logo">
					</div>
					
					<div class="login-right">
						<div class="login-right-wrap">
						
						<!-- SPRING BOOT -->
						<div th:if="${error != null}"><p style="color:red">[[${error}]]</p></div>
						
						
						<!-- SPRING BOOT -->
						<div th:if="${param.success}"><p style="color:red">Password reset link sent to your registered email...Please check!</p></div>
						
							<h1>Welcome to The Abhikarma Kid's</h1>
							<p class="account-subtitle">
								Need an account? <a th:href="@{/register}">Sign Up</a>
							</p>
							<!-- <h2>Password Request Page</h2> -->

							<form th:action="@{/password-request}" th:object="${admin}" method="POST">

								<div class="form-group">
									<label>Registered Email<span class="login-danger">*</span></label> 
									<input type="text" id="username" name="username" placeholder="Enter your email to reset password" class="form-control" required>
									<span class="profile-views"><i class="fas fa-user-circle"></i></span>
								</div>

								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Submit</button>
								</div>
			<!-- <!-- SPRING BOOT -->					
			<th:block th:if="${session.msg}">
			<p class= "text-center fs-5" style="color:#028A0F;">[[${session.msg}]]</p>
			<th:block th:text="${@adminService.removeSessionMessage()}"></th:block>
			</th:block>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/feather.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
