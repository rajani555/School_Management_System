<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>The Abhikarma Kid's - Login</title>
<link rel="shortcut icon" href="/img/logo.jpg">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/plugins/feather/feather.css">
<link rel="stylesheet" href="/plugins/icons/flags/flags.css">
<link rel="stylesheet"
	href="/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="/img/login.png" alt="Logo">
					</div>
					
					<div class="login-right">
						<div class="login-right-wrap">
						
			<th:block th:if="${session.msg}">
			<p class= "text-center fs-5" style="color:#028A0F;">[[${session.msg}]]</p>
			<th:block th:text="${@adminService.removeSessionMessage()}"></th:block>
			</th:block>
						
							<h1>Welcome to The Abhikarma Kid's</h1>
							<p class="account-subtitle">
								Already have an account? <a th:href="@{/login}">Login </a>
							</p>
							<h2>Sign in</h2>

							<form th:action="@{/register}" th:object="${admin}" method="POST" role="form">
							
								<div class="form-group">
										<label>Full Name <span class="login-danger">*</span></label> <input
										class="form-control" type="text" th:field="*{fullname}" required>
										<span class="profile-views"><i
										class="fas fa-user-circle"></i></span>
								</div>
								<div class="form-group">
										<label>Email <span class="login-danger">*</span></label> <input
										class="form-control" type="email" th:field="*{username}" required>
										<span class="profile-views"><i
										class="fas fa-user-circle"></i></span>
								</div>
								
								<div class="form-group">
										<label>Password <span class="login-danger">*</span></label> <input
										class="form-control pass-input" type="text" th:field="*{password}" required>
										<span class="profile-views feather-eye toggle-password"></span>
								</div>
								<div class="forgotpass">
									<div class="remember-me">
										<label
											class="custom_check mr-2 mb-0 d-inline-flex remember-me">
											Remember me <input type="checkbox" name="radio"> <span
											class="checkmark"></span>
										</label>
									</div>
									<a href="forgot-password.html">Forgot Password?</a>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Submit</button>
								</div>
							</form>
							<div class="login-or">
								<span class="or-line"></span> <span class="span-or">or</span>
							</div>
							<div class="social-login">
								<a href="#"><i class="fab fa-google-plus-g"></i></a> <a href="#"><i
									class="fab fa-facebook-f"></i></a> <a href="#"><i
									class="fab fa-twitter"></i></a> <a href="#"><i
									class="fab fa-linkedin-in"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/feather.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
