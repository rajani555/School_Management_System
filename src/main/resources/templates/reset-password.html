<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>The Abhikarma Kid's - Login</title>
<link rel="shortcut icon" href="/img/logo.jpg">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/plugins/feather/feather.css">
<link rel="stylesheet" href="/plugins/icons/flags/flags.css">
<link rel="stylesheet"
	href="/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="/img/login.png" alt="Logo">
					</div>
					
					<div class="login-right">
						<div class="login-right-wrap">
						
						<!-- SPRING BOOT -->
						<div th:if="${message != null}"><p style="color:red">[[${message}]]</p></div>
						
							<h1>Welcome to The Abhikarma Kid's</h1>
							<p class="account-subtitle">
								Need an account? <a th:href="@{/register}">Sign Up</a>
							</p>
							
							<p class="account-subtitle">
							<a th:href="@{/login}">Login</a>
							</p>
							<h2>Reset Password Page</h2>

							<form th:action="@{/reset-password}" th:object="${admin}" method="POST" onsubmit="return validatePassword()">

								<div class="form-group">
									<label>Password <span class="login-danger">*</span></label>
									<input type="text" id="password" name="password" placeholder="Enter new password" class="form-control pass-input" required>
									<span class="profile-views feather-eye toggle-password"></span>
								</div>
								
								<div class="form-group">
									<label>Password <span class="login-danger">*</span></label>
									<input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm new password" class="form-control pass-input" required>
									<span class="profile-views feather-eye toggle-password"></span>
								</div>

								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Submit</button>
								</div>
			
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		function validatePassword()
		{
			var password = document.getElementById("password").value
			var confirmpassword = document.getElementById("confirmpassword").value
			
			if(password !== confirmpassword)
			{
				alert("Password do not match");
				return false;
			}
			return true;
		}
		
	</script>
	
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/feather.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
